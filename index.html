<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChiWen Ë°®ÁôΩÂ¢ô</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      padding: 30px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00ffff, #4facfe);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(0,255,255,0.4);
    }
    .post-container {
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .glass-card {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .glass-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 40px rgba(0, 255, 255, 0.3);
    }
    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .author {
      font-weight: 600;
      color: #00e0ff;
    }
    .pin {
      background: #00e0ff;
      color: #000;
      font-size: 0.8rem;
      padding: 3px 8px;
      border-radius: 8px;
      font-weight: bold;
    }
    .content {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 10px;
    }
    .stats {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .button {
      margin-top: 40px;
      background: linear-gradient(90deg, #00ffff, #4facfe);
      border: none;
      color: #000;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0,255,255,0.5);
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,255,0.7);
    }
    .pagination {
      margin-top: 30px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .page-btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }
    .page-btn.active {
      background: #00e0ff;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ChiWen Ë°®ÁôΩÂ¢ô</h1>

  <div class="post-container" id="posts"></div>

  <div class="pagination" id="pagination"></div>

  <button class="button" id="download">‰∏ãËΩΩÊúÄÊñ∞ÁâàÊú¨</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTYbT-1JJalcYSJpaGtd1S6gIRW2NIXAc",
      authDomain: "chiwenbbq.firebaseapp.com",
      databaseURL: "https://chiwenbbq-default-rtdb.firebaseio.com",
      projectId: "chiwenbbq",
      storageBucket: "chiwenbbq.appspot.com",
      messagingSenderId: "824364962555",
      appId: "1:824364962555:web:abcdef123456"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const postContainer = document.getElementById("posts");
    const pagination = document.getElementById("pagination");
    const postsPerPage = 5;
    let currentPage = 1;
    let postsData = [];

    async function fetchPosts() {
      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, "posts"));
      if (snapshot.exists()) {
        const posts = snapshot.val();
        const postArray = Object.values(posts);
        // sortÁΩÆÈ°∂Âú®Ââç
        postArray.sort((a,b) => (b.pin === "true") - (a.pin === "true"));
        postsData = postArray;
        renderPage(1);
      } else {
        postContainer.innerHTML = "<p>ÊöÇÊó†Ë¥¥Êñá</p>";
      }
    }

    function renderPage(page) {
      currentPage = page;
      postContainer.innerHTML = "";
      const start = (page - 1) * postsPerPage;
      const end = start + postsPerPage;
      const pagePosts = postsData.slice(start, end);

      pagePosts.forEach(post => {
        const authorName = getAuthorName(post.uid);
        const card = document.createElement("div");
        card.className = "glass-card";
        card.innerHTML = `
          <div class="post-header">
            <span class="author">${authorName}</span>
            ${post.pin === "true" ? `<span class="pin">ÁΩÆÈ°∂</span>` : ""}
          </div>
          <div class="content">${post.content}</div>
          <div class="stats">
            <span>‚ù§Ô∏è ${post.like_count || 0}</span>
            <span>üí¨ ${post.comment_count || 0}</span>
          </div>
        `;
        postContainer.appendChild(card);
      });

      renderPagination();
    }

    function renderPagination() {
      pagination.innerHTML = "";
      const totalPages = Math.ceil(postsData.length / postsPerPage);
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.className = "page-btn" + (i === currentPage ? " active" : "");
        btn.textContent = i;
        btn.onclick = () => renderPage(i);
        pagination.appendChild(btn);
      }
    }

    // Ê®°ÊãüÁî®Êà∑ÊòµÁß∞Êü•ÊâæÔºàÂèØÊîπ‰∏∫ÂÆûÊó∂ËØªÂèñ users ËäÇÁÇπÔºâ
    function getAuthorName(uid) {
      const userMap = {
        "wHzlhBuFWeREzsygqUipY1hT25r2": "crystalÔºªË°®ÁôΩÂ¢ôÂ¢ô‰∏ªÔºΩ",
        "BuBtKR94lxWtH25ncyMXV52p4Ru2": "Alvin"
      };
      return userMap[uid] || "ÂåøÂêçÁî®Êà∑";
    }

    document.getElementById("download").onclick = () => {
      window.open("https://github.com/jjsjshi/ChiWenBiaoBaiQiang/raw/refs/heads/main/%E5%90%AF%E4%B8%AD%E8%A1%A8%E7%99%BD%E5%A2%99_1.9.9.apk", "_blank");
    };

    fetchPosts();
  </script>
</body>
</html>
