    :root {

    #toggle-dark {

      color: white;
      padding: 6px 12px;

    main {

    .card {

      border-radius: 16px;

      text-align: center;
      animation: fadeIn 1s ease-in-out;

    .card h2 {

      color: var(--btn-bg);

    .btn-download {

      background-color: var(--btn-bg);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      margin-top: 12px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-download:hover {
      background-color: var(--btn-hover);
      transform: scale(1.05);
    }

    /* üîπ Liquid Glass Ë≤ºÊñáÂçÄ */
    #post-section {
      margin-top: 60px;
    }

    .post-card {
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      color: white;
      animation: fadeIn 0.8s ease-in-out;

    .post-card h4 {

    .post-meta {

    }

    .pinned {

    .pagination {

    .pagination button {

    .pagination button:hover {

    }

    footer {

      font-size: 12px;

      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script>
    const toggleBtn=document.getElementById('toggle-dark');

    function applyDarkPreference(){

    toggleBtn.addEventListener('click',()=>{

      localStorage.setItem('dark-mode',isDark);

    }

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCTYbT-1JJalcYSJpaGtd1S6gIRW2NIXAc",
    authDomain: "chiwenbbq.firebaseapp.com",
    databaseURL: "https://chiwenbbq-default-rtdb.firebaseio.com",
    projectId: "chiwenbbq",
    storageBucket: "chiwenbbq.appspot.com",
    messagingSenderId: "824364962555",
    appId: "1:824364962555:web:demo123456"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const postContainer = document.getElementById("post-container");
  const perPage = 5;
  let currentPage = 1;
  let allPosts = [];

  function esc(s) {
    return String(s || "").replace(/[&<>"']/g, c => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
    })[c]);
  }

  async function fetchPosts() {
    try {
      const dbRef = ref(db);
      const [postsSnap, usersSnap] = await Promise.all([
        get(child(dbRef, "posts")),
        get(child(dbRef, "users"))
      ]);

      const postsObj = postsSnap.exists() ? postsSnap.val() : {};
      const usersObj = usersSnap.exists() ? usersSnap.val() : {};

      const uidToName = {};
      Object.values(usersObj).forEach(u => {
        if (u && u.uid) uidToName[u.uid] = u.name || "ÂåøÂêç";
      });

      const postList = Object.values(postsObj).map(p => ({
        content: p.content || "",
        like_count: Number(p.like_count || 0),
        comment_count: Number(p.comment_count || 0),
        pinned: (p.pin === "true"),
        position: Number(p.position || 0),
        author: uidToName[p.uid] || "ÂåøÂêç"
      }));

      postList.sort((a, b) => {
        if (a.pinned !== b.pinned) return a.pinned ? -1 : 1;
        return (b.position - a.position);
      });

      allPosts = postList;
      currentPage = 1;
      renderPosts();
    } catch (err) {
      console.error("fetchPosts error:", err);
      postContainer.innerHTML = `<p style="color: red;">Ë≤ºÊñáËºâÂÖ•Â§±Êïó</p>`;
    }
  }

  function renderPosts() {
    postContainer.innerHTML = "";
    const start = (currentPage - 1) * perPage;
    const pagePosts = allPosts.slice(start, start + perPage);

    if (pagePosts.length === 0) {
      postContainer.innerHTML = "<p>Êö´ÁÑ°Ë≤ºÊñá</p>";
      return;
    }

    pagePosts.forEach(p => {
      const div = document.createElement("div");
      div.className = "post-card" + (p.pinned ? " pinned" : "");
      div.innerHTML = `
        <h4>${p.pinned ? "üìå " : ""}${esc(p.author)}</h4>
        <p>${esc(p.content)}</p>
        <div class="post-meta">‚ù§Ô∏è ${esc(p.like_count)}  üí¨ ${esc(p.comment_count)}</div>
      `;
      postContainer.appendChild(div);
    });
  }

  document.getElementById("nextPage").addEventListener("click", () => {
    if (currentPage * perPage < allPosts.length) {
      currentPage++;
      renderPosts();
    }
  });
  document.getElementById("prevPage").addEventListener("click", () => {
    if (currentPage > 1) {
      currentPage--;
      renderPosts();
    }
  });

  fetchPosts();
</script>
